<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Kyber | Inquiry</title>
    <link rel = "icon" href = 
"images/KyberLogo.png" 
        type = "image/x-icon">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          id="toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand text-white fs-2" href="#">Kyber</a>
        <div></div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          id="search"
          type="search"
          placeholder="Search..."
          aria-label="Search"
        />
        <button class="btn btn-outline-danger" id="search-btn" type="submit">
          Search
        </button>
      </form>
    </nav>
    <div class="container col-lg-6 mb-4">
      <div class="d-flex justify-content-center m-5">
        <h2>INQUIRY FORM</h2>
      </div>
      <div class="form-outline mb-4">
        <input type="text" id="form12" class="form-control" />
        <label class="form-label" for="form12"
          ><i class="fa-solid fa-user me-2"></i>Your name</label
        >
      </div>
      <div class="form-outline mb-4">
        <input type="text" id="form12" class="form-control" />
        <label class="form-label" for="form12"
          ><i class="fa-solid fa-envelope me-2"></i>Your email</label
        >
      </div>
      <div class="form-outline mb-4">
        <input type="tel" id="typeNumber" class="form-control" />
        <label class="form-label" for="typeNumber"
          ><i class="fa-solid fa-phone me-2"></i>Enter your number</label
        >
      </div>
      <div class="form-outline mb-5">
        <textarea class="form-control" id="inquiry" rows="4"></textarea>
        <label class="form-label" for="inquiryText">Your message</label>
      </div>
      <div class="d-flex justify-content-center pb-5">
        <button class="check-button">
          <span class="text">Submit</span>
          <i class="fa-solid fa-check check-icon"></i>
        </button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5220085649.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
    ></script>
  </body>
</html>
